<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Hero Form</h1>
<form th:action="@{'/heroes/edit/'+ ${hero.id}}" th:method="post" th:object="${hero}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">

    </div>

    <div>
        <label>Desription</label>
        <input type="text" th:field="*{description}">
    </div>

    <div>
        <label>History</label>
        <input type="text" th:field="*{history}">

    </div>

    <div>
        <label>Thumbnail</label>
        <input type="text" th:field="*{thumbnail}">

    </div>

    <div>
        <input type="submit" th:value="Submit">
        <input type="reset" th:value="Reset">
    </div>
</form>
</body>
</html>
